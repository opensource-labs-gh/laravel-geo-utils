name: Tests & Coverage

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP 8.2 with Xdebug
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, bcmath, xdebug
          coverage: xdebug

      - name: Install dependencies
        run: |
          composer require "phpunit/phpunit:^11.5.3" --dev --no-update
          composer require "illuminate/support:12.*" "illuminate/database:12.*" "orchestra/testbench:^10.0" --dev --no-update
          composer update --prefer-dist --no-interaction --no-progress

      - name: Run PHPUnit tests with coverage
        run: |
          vendor/bin/phpunit --testdox \
            --coverage-html coverage \
            --fail-on-warning=0 \
            || true

      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage

      - name: Upload coverage to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./coverage
